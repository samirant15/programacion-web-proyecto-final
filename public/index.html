<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>

<script src="https://code.jquery.com/jquery-2.1.0.js"></script>
<script src="http://localhost:8080/jasperserver-pro/client/visualize.js"></script>

<script>
  visualize({
    auth: {
      name: "jasperadmin",
      password: "jasperadmin",
      organization: "a"
    }
  }, function (v) {
    //add custom export format
    //(should throw a proper error)
    var reportExports = v.report
      .exportFormats
      .concat(["json"]);
    $select = buildControl("Export to: ", reportExports),
      $button = $("#button"),
      report = v.report({
        resource: "/public/pweb_orders_report",
        container: "#container",

        success: function () {
          button.removeAttribute("disabled");
        },

        error: function (error) {
          console.log(error);
        }
      });

    $button.click(function () {

      console.log($select.val());

      report.export({
        //export options here        
        outputFormat: $select.val(),
        //exports all pages if not specified
        //pages: "1-2"
      }, function (link) {
        var url = link.href ? link.href : link;
        window.location.href = url;
      }, function (error) {
        console.log(error);
      });
    });

    function buildControl(name, options) {

      function buildOptions(options) {
        var template = "<option>{value}</option>";
        return options.reduce(function (memo, option) {
          return memo + template.replace("{value}", option);
        }, "")
      }

      var template = "<label>{label}</label><select>{options}</select><br>",
        content = template.replace("{label}", name)
          .replace("{options}", buildOptions(options));

      var $control = $(content);
      $control.insertBefore($("#button"));
      //return select
      return $($control[1]);
    }
  });
</script>

</html>
